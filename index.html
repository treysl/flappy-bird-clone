<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="themeSong" preload="auto"></audio>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <button id="backButton" class="back-button hidden">‚Üê Back</button>
        <div id="startScreen" class="screen">
            <h1>Flappy Bird</h1>
            <p class="instructions">Press SPACE or click to flap!</p>
            <p class="instructions">Avoid the pipes and don't hit the ground.</p>
            <div class="difficulty-buttons">
                <button id="easyButton" class="difficulty-btn" data-difficulty="easy">Easy</button>
                <button id="regularButton" class="difficulty-btn" data-difficulty="regular">Regular</button>
                <button id="insaneButton" class="difficulty-btn" data-difficulty="insane">Insane</button>
            </div>
        </div>
        <div id="gameOverScreen" class="screen hidden">
            <h2>Game Over</h2>
            <p class="score-label">Pipes Passed: <span id="finalScore">0</span></p>
            <p class="score-label">Coins Collected: <span id="finalCoins">0</span></p>
            <p class="score-label">Grand Total: <span id="grandTotal">0</span></p>
            <p class="score-label">Best Score: <span id="highScore">0</span></p>
            <button id="restartButton">Play Again</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
